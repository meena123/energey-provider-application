spring.datasource.url= jdbc:postgresql://localhost:5432/energyprovider
spring.datasource.username= provider
spring.datasource.password= provider123

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

# App Properties
energyprovider.app.jwtCookieName= energyprovider
energyprovider.app.jwtSecret= JWTSuperSecretKey
energyprovider.app.jwtExpirationMs= 864000000